[pytest]
pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    ui: UI tests with Selenium/Playwright/Selene
    smoke: Smoke tests
    regression: Regression tests
addopts = -v --tb=short --strict-markers